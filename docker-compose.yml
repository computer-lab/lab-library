version: "2"
services:
  calibre-web:
    image: linuxserver/calibre-web
    container_name: calibre-web
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
      - DOCKER_MODS=linuxserver/calibre-web:calibre
    volumes:
      - "$(pwd)"/config:/config
      - "$(pwd)"/books:/books
    ports:
      - 8083:8083
    restart: unless-stopped
